<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer>
      <h2 class="footer-head">CONTACT US</h2>
      <h3 class="footer-h3">Get in touch with us</h3>
      <p class="footer-text">
        Have a question or comment about our app? Get in touch with us using the
        contact form below and our team will respond shortly.
      </p>
      <address>
        <ul class="social-img">
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img src="./footer.images/fb.svg" alt="Facebook" />
            </a>
          </li>
          <li>
            <a href="https://x.com" target="_blank">
              <img src="./footer.images/twit.svg" alt="Twitter" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com" target="_blank">
              <img src="./footer.images/inst.svg" alt="Instagram" />
            </a>
          </li>
        </ul>
        <a class="telephone" href="tel:+xxxxxxxxxxxx">+xx-xxxx-xxxx-xx</a>
        <a class="gmail" href="mailto:goIteens@gmail.com">goIteens@gmail.com</a>
        <form action="/url" method="get">
          <input class="input-name-email" type="text" placeholder="Name" />
          <input class="input-name-email" type="text" placeholder="Email" />
          <input class="input-message" type="text" placeholder="Message" />
        </form>
        <button class="footer-button" type="button">SUBMIT</button>
      </address>
      <p class="footer-text">
        &#169; 2019 GoIteens Template. All Rights Reserved
      </p>
    </footer>
  </body>
</html>
